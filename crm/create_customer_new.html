<!DOCTYPE html>
<html lang="en">

<head>
<title>Page one</title>
<!-- Bootstrap Core CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<style>
fieldset {
	border: 1px solid grey;
	padding: 10px;
	border-radius: 5px;
}

legend {
	width: auto !important;
	border-bottom: 0px !important;
}

}
.dpHeaderWrap {
	position: relative;
	width: auto;
	height: 50px;
	background: #fff;
	border-style: solid;
	border-bottom-style: groove;
	border-top-style: none;
	border-left-style: none;
	border-right-style: none;
	margin: 10px;
}

.top-height {
	margin-top: 2%;
}
</style>
</head>

<body>
	<!-- Header -->
	<header class="dpHeaderWrap">
		<div class="text-center">
		</div>
	</header>
	<!-- Header -->
	<div class="container">
		<!-- Links -->
		<div class="row pull-right">
			<a href="">Link 1</a> <a href="">Link 2</a> <a href="">Link 3</a>
			<!-- Links -->
		</div>
		<div class="row top-height">
			<div class="col-md-8 ">
				<h2>Sample form</h2>
				<form>
					<fieldset>
						<legend>Customer Details</legend>
						<div class="form-group">
							<label>Name</label> <input name="name" type="text"
								class="form-control" placeholder="Enter Name">
						</div>
						<div class="form-group">
							<label>Description</label> <input name="description" type="text"
								class="form-control" placeholder="Enter Description">
						</div>
						<div class="form-group">
							<label>Visit Date</label> <input name="visitDate" type="text"
								class="form-control"
								placeholder="Enter Visit Date in dd-MM-yyyy">
						</div>
					</fieldset>
					<fieldset>
						<legend>Customer Main Address</legend>
						<div class="form-group">
							<label>Contact Person</label> <input name="contactPerson" type="text"
								class="form-control"
								placeholder="Enter Contact Person Name">
						</div>
						<div class="form-group">
							<label>Address Line 1</label> <input name="addressLine1" type="text"
								class="form-control"
								placeholder="Enter Address Line 1">
						</div>
						<div class="form-group">
							<label>Address Line 2</label> <input name="addressLine2" type="text"
								class="form-control"
								placeholder="Enter Address Line 2">
						</div>
						<div class="form-group">
							<label>Street</label> <input name="street" type="text"
								class="form-control"
								placeholder="Enter Street Name">
						</div>
						<div class="form-group">
							<label>City</label> <input name="city" type="text"
								class="form-control"
								placeholder="Enter City Name">
						</div>
						<div class="form-group">
							<label>State</label> <input name="state" type="text"
								class="form-control"
								placeholder="Enter State Name">
						</div>
						<div class="form-group">
							<label>Country</label> <input name="country" type="text"
								class="form-control"
								placeholder="Enter Country Name">
						</div>
						<div class="form-group">
							<label>Postal Code</label> <input name="postalCode" type="text"
								class="form-control"
								placeholder="Enter Postal Code">
						</div>
						<div class="form-group">
							<label>Phone Number</label> <input name="phoneNumber" type="text"
								class="form-control"
								placeholder="Enter Phone Number">
						</div>
						<div class="form-group">
							<label>Mobile Number(Primary)</label> <input name="mobileNumberPrimary" type="text"
								class="form-control"
								placeholder="Enter Primary Mobile Number">
						</div>
						<div class="form-group">
							<label>Mobile Number(Secondary)</label> <input name="mobileNumberSecondary" type="text"
								class="form-control"
								placeholder="Enter Secondary Mobile Number">
						</div>
					</fieldset>
					<fieldset>
						<legend>Customer Billing Address</legend>
						<div class="form-group">
							<label>Contact Person</label> <input name="contactPerson" type="text"
								class="form-control"
								placeholder="Enter Contact Person Name">
						</div>
						<div class="form-group">
							<label>Address Line 1</label> <input name="addressLine1" type="text"
								class="form-control"
								placeholder="Enter Address Line 1">
						</div>
						<div class="form-group">
							<label>Address Line 2</label> <input name="addressLine2" type="text"
								class="form-control"
								placeholder="Enter Address Line 2">
						</div>
						<div class="form-group">
							<label>Street</label> <input name="street" type="text"
								class="form-control"
								placeholder="Enter Street Name">
						</div>
						<div class="form-group">
							<label>City</label> <input name="city" type="text"
								class="form-control"
								placeholder="Enter City Name">
						</div>
						<div class="form-group">
							<label>State</label> <input name="state" type="text"
								class="form-control"
								placeholder="Enter State Name">
						</div>
						<div class="form-group">
							<label>Country</label> <input name="country" type="text"
								class="form-control"
								placeholder="Enter Country Name">
						</div>
						<div class="form-group">
							<label>Postal Code</label> <input name="postalCode" type="text"
								class="form-control"
								placeholder="Enter Postal Code">
						</div>
						<div class="form-group">
							<label>Phone Number</label> <input name="phoneNumber" type="text"
								class="form-control"
								placeholder="Enter Phone Number">
						</div>
						<div class="form-group">
							<label>Mobile Number(Primary)</label> <input name="mobileNumberPrimary" type="text"
								class="form-control"
								placeholder="Enter Primary Mobile Number">
						</div>
						<div class="form-group">
							<label>Mobile Number(Secondary)</label> <input name="mobileNumberSecondary" type="text"
								class="form-control"
								placeholder="Enter Secondary Mobile Number">
						</div>
					</fieldset>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
